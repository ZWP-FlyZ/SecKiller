

# 绑定IP，只允许来自特定IP的连接，在测试时选择合适的IP地址
bind 127.0.0.1
# bind 192.168.1.100

# 绑定特定端口
port 7012

# 日志文件
logfile "./7012/log.log"


# 持久化文件位置
dir ./7012/

# 簇相关 ############################################

# 开启簇功能
cluster-enabled yes

# 内部配置文件
cluster-config-file nodes-7012.conf

# 结点超时
# cluster-node-timeout 15000

cluster-slave-validity-factor 10

cluster-migration-barrier 1

cluster-require-full-coverage yes



